<a *ngIf="!!edit.observers.length">
  <button
    style="width: 30px; height: 30px"
    type="button"
    class="btn btn-warning btn-sm ml-1"
    (click)="edit.emit()"
    placement="top"
    [ngbTooltip]="this.editLabel"
  >
    <fa-icon size="xs" [icon]="faEdit"></fa-icon>
  </button>
</a>
<a *ngIf="!!view.observers.length">
  <button
    style="width: 30px; height: 30px"
    type="button"
    class="btn btn-warning btn-sm ml-1"
    (click)="view.emit()"
    placement="top"
    [ngbTooltip]="this.viewLabel"
  >
    <fa-icon size="xs" [icon]="faEye"></fa-icon>
  </button>
</a>
<a *ngIf="!!delete.observers.length">
  <button
    style="width: 30px; height: 30px"
    type="button"
    class="btn btn-danger btn-sm ml-1"
    (click)="delete.emit()"
    placement="top"
    [ngbTooltip]="this.deleteLabel"
  >
    <fa-icon size="xs" [icon]="faTimes"></fa-icon>
  </button>
</a>
